---
- project:
    templates:
      - build-openstack-docs-pti
    check:
      jobs:
        - build-openstack-releasenotes
        - flock-devstack-integ
        - openstack-tox-pep8
        - openstack-tox-linters
        - stx-integ-pylint
    gate:
      jobs:
        - build-openstack-releasenotes
        - flock-devstack-integ
        - openstack-tox-pep8
        - openstack-tox-linters
        - stx-integ-pylint
    post:
      jobs:
        - publish-stx-tox
        - publish-stx-releasenotes


# This is the common base job definition for StarlingX flock services
- job:
    name: flock-devstack-base
    parent: devstack
    description: |
      Base job for StarlingX Flock components DevStack tests
    nodeset: openstack-single-node-bionic
    roles:
      - zuul: openstack/devstack
    timeout: 9000
    required-projects:
      - name: openstack/devstack
      - name: openstack/keystone
      - name: openstack/requirements
    vars:
      devstack_services:
        ceilometer-acentral: false
        ceilometer-acompute: false
        ceilometer-alarm-evaluator: false
        ceilometer-alarm-notifier: false
        ceilometer-anotification: false
        ceilometer-api: false
        ceilometer-collector: false
        horizon: false
        # Swift services
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
        tempest: false
        # Database
        mysql: false
        postgresql: true
      devstack_localrc:
        # LIBS_FROM_GIT: keystone
        FORCE: yes

# A minimal base job that eliminates most OpenStack services
# Leave Celiometer, Horizon and Swift in the base since none
# of our jobs need them.
- job:
    name: flock-devstack-base-min
    parent: flock-devstack-base
    timeout: 7800
    vars:
      devstack_services:
        # Cinder services
        c-api: false
        c-bak: false
        c-sch: false
        c-vol: false
        cinder: false
        # Glance services
        g-api: false
        g-reg: false
        # Nova services
        n-api: false
        n-api-meta: false
        n-cauth: false
        n-cond: false
        n-cpu: false
        n-novnc: false
        n-obj: false
        n-sch: false
        placement-api: false
        # Neutron services
        q-agt: true
        q-dhcp: false
        q-l3: false
        q-meta: false
        q-metering: false
        q-svc: false

# An equivalent tox-based functional test job to flock-devstack-base
- job:
    name: flock-devstack-tox-base
    parent: devstack-tox-functional
    description: |
      Base job for StarlingX Flock components DevStack tests that use tox
    nodeset: openstack-single-node-bionic
    roles:
      - zuul: openstack/devstack
    timeout: 9000
    required-projects:
      - name: openstack/devstack
      - name: openstack/keystone
      - name: openstack/requirements
    vars:
      devstack_services:
        ceilometer-acentral: false
        ceilometer-acompute: false
        ceilometer-alarm-evaluator: false
        ceilometer-alarm-notifier: false
        ceilometer-anotification: false
        ceilometer-api: false
        ceilometer-collector: false
        horizon: false
        # Swift services
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
        tempest: false
        # Database
        mysql: false
        postgresql: true
      devstack_localrc:
        # LIBS_FROM_GIT: keystone
        FORCE: yes

# And the tox version of the base-min job
- job:
    name: flock-devstack-tox-base-min
    parent: flock-devstack-tox-base
    timeout: 7800
    vars:
      devstack_services:
        # Cinder services
        c-api: false
        c-bak: false
        c-sch: false
        c-vol: false
        cinder: false
        # Glance services
        g-api: false
        g-reg: false
        # Nova services
        n-api: false
        n-api-meta: false
        n-cauth: false
        n-cond: false
        n-cpu: false
        n-novnc: false
        n-obj: false
        n-sch: false
        placement-api: false
        # Neutron services
        q-agt: true
        q-dhcp: false
        q-l3: false
        q-meta: false
        q-metering: false
        q-svc: false

# Try this as a tox-based job with a minimal functional target in tox.ini
- job:
    name: flock-devstack-integ
    parent: flock-devstack-tox-base-min
    timeout: 7800
    required-projects:
      - starlingx/update
    vars:
      tox_envlist: functional
      devstack_services:
        # StarlingX services
        platform-util: true
      devstack_plugins:
        integ: https://opendev.org/starlingx/integ
        update: https://opendev.org/starlingx/update

- job:
    name: stx-integ-pylint
    parent: openstack-tox-pylint
    required-projects:
      - starlingx/config
      - starlingx/fault
      - starlingx/update
